<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/hulijia.ico">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/publicstyle.css">
    <link rel="stylesheet" href="../../css/headerAndFooter.css">
    <link rel="stylesheet" href="../../css/buy/reg.css">
    <title>Title</title>
</head>
<body>
<!--头部-->
<header class="header"></header>
<!--主体内容部分-->
<main>
    <div class="content">
        <h1>注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
        <p>已经是我们的会员？ <a class="a-login" href="#">登 录</a></p>
        <div class="loginbox">
            <form action="">
                <div class="mar-t20">
                    <label class="dis-b mar-b10">注册账号</label>
                    <input class="reg-email" type="text" placeholder="用户注册邮箱号">
                    <p>请输入正确的电子邮箱</p>
                    <p id="acc-tips">用户已存在，<a href="login.html?pagename=index&">请登录</a></p>
                </div>
                <div class="mar-t20">
                    <label class="dis-b mar-b10">登录密码</label>
                    <input class="psw" type="password" placeholder="请输入密码">
                    <p>以字母开头，长度在6~18之间，只能包含字母、数字和下划线</p>
                </div>
                <div class="mar-t20">
                    <label class="dis-b mar-b10">确认密码</label>
                    <input class="comfirm-psw" type="password" placeholder="请再次输入密码">
                    <p>两次密码不一致</p>
                    <p class="end-tip">请输入正确的用户名和密码！</p>
                </div>
                <button type="button" class="reg-btn">提 &nbsp;&nbsp;&nbsp;交</button>
            </form>
        </div>
    </div>
</main>
<!--尾部-->
<footer class="footer"></footer>
</body>
<script src="../../plugin/jquery.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/buy/reg.js"></script>
</html>
