<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/hulijia.ico">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/publicstyle.css">
    <link rel="stylesheet" href="../../css/headerAndFooter.css">
    <link rel="stylesheet" href="../../css/buy/reg.css">
    <link rel="stylesheet" href="../../css/buy/login.css">
    <title>Title</title>
</head>
<body>
<!--头部-->
<header class="header"></header>
<!--主体内容-->
<main>
    <div class="content">
        <h1>登&nbsp;&nbsp;&nbsp;&nbsp;录</h1>
        <p>还不是我们的会员？ <a class="a-reg" href="#">注 册</a></p>
        <div class="loginbox">
            <form action="">
                <div class="mar-t20">
                    <label class="dis-b mar-b10">账 号</label>
                    <input class="reg-email" id="login-email" type="text" placeholder="用户注册邮箱号">
                    <p class="tip1">请输入正确的用户名</p>
                    <p class="error-tip">此用户不存在！</p>
                </div>
                <div class="mar-t20">
                    <label class="dis-b mar-b10">密码</label>
                    <input class="psw" id="login-psw" type="password" placeholder="请输入密码">
                    <p class="tip2">请输入正确的密码</p>
                </div>
                <p class="login-tip clearFix"><a href="#"><span class="fl-r">忘记密码？</span></a></p>
                <button type="button" class="reg-btn" id="login-btn">登&nbsp;&nbsp;&nbsp;录</button>
            </form>
        </div>
    </div>
</main>
<!--尾部-->
<footer class="footer"></footer>
</body>
<script src="../../plugin/jquery.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/homepage.js"></script>
<script src="../../js/headerBtn.js"></script>
<script src="../../js/buy/login.js"></script>
</html>
